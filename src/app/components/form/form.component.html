<div class="card mb-4">
    <div class="card-header"><i class="fa fa-plus text-success" aria-hidden="true"></i> New product</div>
    <div class="card-body">
        <div class="mb-3 row">
            <label for="exampleDataList" class="col-sm-3 text-end col-form-label">Product</label>
            <div class="col-sm-8">
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions">
                  <option value="San Francisco">
                  <option value="New York">
                  <option value="Seattle">
                  <option value="Los Angeles">
                  <option value="Chicago">
                </datalist>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPrice" class="col-sm-3 text-end col-form-label">Price</label>
            <div class="col-sm-8">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-price"><i class="fa fa-dollar" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" id="inputPrice" placeholder="Price" aria-label="Price" aria-describedby="basic-price">
                  </div>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-sm-8 offset-sm-3 text-end">
                <button type="button" class="btn btn-success btn-sm"> 
                    <i class="fa fa-paper-plane me-1" aria-hidden="true"></i>
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
